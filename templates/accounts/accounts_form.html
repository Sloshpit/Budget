{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center text-md-left font-weight-lighter p-0 mt-2">Add an Account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-2"></div>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </form>
 
{% endblock %}
