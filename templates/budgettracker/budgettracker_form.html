{% extends 'base.html' %}

{% load crispy_forms_tags %}



{% block content %}
<div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Create your Monthly Budget - Add a Budget</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-2"></div>
    <div id="last_month_budget"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% block javascript %}
  	<script>
      var category = 0;
      var thedate = 0;
       $('#id_date').on('dp.change', function(e){ 
         thedate = $(this).val();
       });

    $("#id_category").change(function()  {
     category = $(this).val();
       
      $.ajax({
        url: '/budgettracker/get_cat_budget/',
        data: {
          'category': category,
          'thedate': thedate
        },
        dataType: 'json',
        success: function (data) {
          console.log(data)
          if (data.data.budget_amount) {
            $("#last_month_budget").append("<p>Last month's budget was $"+data.data.budget_amount+"</p>")
          }
        }
      });

    });
  </script>

{% endblock %}
{% endblock %}
